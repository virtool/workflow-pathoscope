name: ci

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io

jobs:
  commitlint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: commitlint
        uses: wagoid/commitlint-github-action@v5
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: virtool/pathoscope:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Build
        id: build
        uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          load: true
          target: test
      - name: Test
        run: docker run --rm -t ${{ steps.build.outputs.imageid }} poetry run pytest
  release:
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [build, commitlint, test]
    outputs:
      git-tag: ${{ steps.semantic.outputs.git-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install semantic-release
        run: npm i semantic-release@v24.2.5 @semantic-release/exec@7.1.0 conventional-changelog-conventionalcommits@9.0.0
      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
  ghcr:
    runs-on: ubuntu-24.04
    if: |
      github.repository_owner == 'Virtool' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.release.outputs.git-tag != ''
    needs: [release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Write VERSION file
        run: echo ${{ needs.release.outputs.git-tag }} > VERSION
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          context: git
          images: ${{ env.REGISTRY }}/virtool/pathoscope
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          target: "base"
