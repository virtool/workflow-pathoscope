[tool.poetry]
name = "workflow-pathoscope"
version = "0.0.0"
description = ""
authors = [
    "Ian Boyes",
    "Blake Smith",
    "Mallory Loria",
    "Lilly Roberts",
    "Markus Swoveland"
]
license = "MIT"

[tool.poetry.dependencies]
python = "~3.10"
virtool-workflow = {version ="^6.0.0-alpha10", allow-prereleases = true}

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.0.4"
pytest = "^7.4.2"
pytest-aiohttp = "^0.3.0"
pytest-asyncio = "^0.15.1"
pytest-mock = "^3.7.0"
syrupy = "^1.7.4"

[tool.pytest.ini_options]
markers = ["asyncio_mode: auto"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.maturin]
python-source = "python"