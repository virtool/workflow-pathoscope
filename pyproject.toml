[tool.poetry]
name = "virtool-workflow-pathoscope"
version = "0.1.0"
description = "Virtool's Pathoscope workflow."
authors = ["Blake Smith <blakeinvictoria@gmail.com>", "Ian Boyes <igboyes@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
virtool-workflow = "^2.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.0"
pytest-aiohttp = "^0.3.0"
pytest-asyncio = "^0.15.1"
pytest-datafiles = "^2.0"
pytest-instafail = "^0.4.2"
pytest-regressions = "^2.2.0"
syrupy = "^1.7.4"
pytest-mock = "^3.7.0"

[tool.pytest.ini_options]
markers = ["datafiles: load datafiles"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
